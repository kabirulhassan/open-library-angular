<div class="header">
  <div class="tw-text-24-px tw-font-600">Open Books Library</div>
  <div class="search-button tw-px-12-px">
    <mat-icon class="tw-mt-16-px" aria-label="Search Icon">search</mat-icon>
    <input
      [formControl]="bookSearch"
      name="searchKey"
      type="text"
      placeholder="Search Books"
      class="tw-border-0 tw-bg-inherit search-input"
    >
    <mat-icon class="tw-mt-16-px" [ngClass]="{'tw-invisible': !searchQuery}" aria-label="Clear Icon" (click)="clearSearch()">clear</mat-icon>
  </div>
</div>
<div class="tw-flex tw-flex-row tw-m-24-px tw-h-full">
  <section class="trending-subjects">
    <div class="tw-font-600 tw-text-24-px">Trending Subjects</div>
    <ul class="tw-list-none tw-pl-0">
      <li class="tw-text-16-px tw-cursor-pointer tw-p-12-px" *ngFor="let subject of trendingSubjects" routerLink="/trending-subject/{{ subject.name }}">
        {{ subject.name }}
      </li>
    </ul>
  </section>
  <section class="search-results tw-flex-1">
    <front-end-internship-assignment-pagination-component [searchQuery]="searchQuery"></front-end-internship-assignment-pagination-component>
  </section>
</div>
